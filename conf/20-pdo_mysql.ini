; PHP拡張機能: pdo_mysql
; このアプリケーションのデータベース接続に必要です。
;
; 使用方法:
; 1. このファイルを、お使いのPHPの追加設定ディレクトリ (conf.d) にコピーしてください。
;    PHPがスキャンするディレクトリは `php --ini` コマンドで確認できます
;    (例: /etc/php/conf.d/ や /usr/local/etc/php/conf.d/ など)。
;    例: sudo cp pdo_mysql.ini /etc/php/conf.d/20-pdo_mysql.ini
;
; 2. または、メインの php.ini ファイルに以下の行を追加またはコメント解除してください。
;    extension=pdo_mysql
;
; 変更後は、ウェブサーバー (Apache, Nginx) や PHP-FPM を再起動してください。
; コマンドラインのPHP組み込みサーバー (`php -S`) を使用する場合も、
; コマンドライン用のPHP設定でこの拡張機能が有効になっている必要があります。

extension=pdo_mysql
